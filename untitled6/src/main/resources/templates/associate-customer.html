<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Link Your Cart</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f8ff; }
        .prompt-container { background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .prompt-container h1 { margin-bottom: 20px; }
        .prompt-container p { color: #666; margin-bottom: 30px; }
        .prompt-container input[type=text] { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .prompt-container button { width: 100%; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; margin-bottom: 10px; }
        .link-btn { background-color: #007bff; color: white; }
        .guest-btn { background-color: #6c757d; color: white; }
        .register-link { margin-top: 20px; display: block; }
    </style>
</head>
<body>
<div class="prompt-container">
    <h1>Link Your Cart</h1>
    <p>Optionally link this order to a customer account.</p>
    <form th:action="@{/cart/create}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="productId" th:value="${productId}" />
        <input type="hidden" name="quantity" th:value="${quantity}" />
        <div><input type="text" id="customerId" name="customerId" placeholder="Enter Customer ID (Optional)"></div>
        <div>
            <button type="submit" class="link-btn">Link Account & Add Item</button>
            <button type="submit" name="guest" value="true" class="guest-btn">Continue as Guest</button>
        </div>
    </form>
    <a th:href="@{/register}" class="register-link">New? Register for an account</a>
</div>
</body>
</html>
